<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>eikon parcel starter</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="scss/main.scss" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&family=Outfit:wght@400;600;800&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@12/swiper-bundle.min.css"
    />
  </head>
  <body>
    <extends src="components/burger.html"></extends>

    <div class="container">
      <div class="row">
        <div class="col-12 col-lg-4">
          <div class="video-title">
            <span>GRAPHISME/UI</span>
            <h1>GRAPHISME/UI</h1>
            <span class="video-title-bottom">GRAPHISME/UI</span>
          </div>
        </div>
      </div>
    </div>
    <div class="swiper">
      <h2 class="gd-title">Graphic design</h2>
      <img src="./img/arrow-bg.png?as=webp" alt="arrow" class="gd-dec" />
      <img src="./img/gd-carousel-shadow.png?as=webp" class="gd-sh" />
      <img src="./img/gd-carousel-shadow.png?as=webp" class="gd-sh-1" />
      <ul class="swiper-wrapper">
        <li class="swiper-slide">
          <extends src="components/graphisme-card.html"></extends>
        </li>
        <li class="swiper-slide">
          <extends src="components/graphisme-card.html"></extends>
        </li>
        <li class="swiper-slide">
          <extends src="components/graphisme-card.html"></extends>
        </li>
        <li class="swiper-slide">
          <extends src="components/graphisme-card.html"></extends>
        </li>
      </ul>
      <div class="swiper-pagination"></div>
      <div class="swiper-button-prev"></div>
      <div class="swiper-button-next"></div>
    </div>
    <div class="swiper swiper-ui">
      <h2 class="gd-title">UI Design</h2>
      <img src="./img/arrow-bg.png?as=webp" alt="arrow" class="gd-dec" />
      <img src="./img/gd-carousel-shadow.png?as=webp" class="gd-sh" />
      <img src="./img/gd-carousel-shadow.png?as=webp" class="gd-sh-1" />
      <ul class="swiper-wrapper">
        <li class="swiper-slide">
          <extends src="components/graphisme-card.html"></extends>
        </li>
        <li class="swiper-slide">
          <extends src="components/graphisme-card.html"></extends>
        </li>
        <li class="swiper-slide">
          <extends src="components/graphisme-card.html"></extends>
        </li>
        <li class="swiper-slide">
          <extends src="components/graphisme-card.html"></extends>
        </li>
      </ul>
      <div class="swiper-pagination"></div>
      <div class="swiper-button-prev"></div>
      <div class="swiper-button-next"></div>
    </div>

    <extends src="components/footer.html"></extends>

    <script src="js/main.js" type="module"></script>
  </body>
</html>
